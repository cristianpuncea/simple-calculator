<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/dfcf4d2adf.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <h1>Calculator for... calculating stuff</h1>
        <div class="row screen gx-3">
            <div class="col-12">
                <p class="secondary-screen">0</p>
            </div>
            <div class="col-12">
                <p class="main-screen">0</p>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-3">
                <p class="button number">7</p>
            </div>
            <div class="col-3">
                <p class="button number">8</p>
            </div>
            <div class="col-3">
                <p class="button number">9</p>
            </div>
            <div class="col-3">
                <p class="button operator">
                    <i class="fa-solid fa-divide"></i>
                </p>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-3">
                <p class="button number">4</p>
            </div>
            <div class="col-3">
                <p class="button number">5</p>
            </div>
            <div class="col-3">
                <p class="button number">6</p>
            </div>
            <div class="col-3">
                <p class="button operator">
                    <i class="fa-solid fa-xmark"></i>
                </p>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-3">
                <p class="button number">1</p>
            </div>
            <div class="col-3">
                <p class="button number">2</p>
            </div>
            <div class="col-3">
                <p class="button number">3</p>
            </div>
            <div class="col-3">
                <p class="button operator">
                    <i class="fa-solid fa-minus"></i>
                </p>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-3">
                <p class="button del-reset">CE</p>
            </div>
            <div class="col-3">
                <p class="button number">0</p>
            </div>
            <div class="col-3">
                <p class="button del-reset">C</p>
            </div>
            <div class="col-3">
                <p class="button operator">
                    <i class="fa-solid fa-plus"></i>
                </p>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-9">
                <p class="button equals">
                    <i class="fa-solid fa-equals button"></i>
                </p>
            </div>
            <div class="col-3">
                <p class="button operator del-reset">
                    <i class="fa-solid fa-delete-left"></i>
                </p>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
